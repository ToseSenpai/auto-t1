<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-T1</title>
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0a0c0f 0%, #111318 50%, #1a1d23 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      padding: 40px;
      animation: fadeIn 0.6s ease-out;
    }

    /* Logo Icon Container */
    .logo-icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 20px;
      border-radius: 16px;
      background: linear-gradient(135deg, #0078D4 0%, #1d4ed8 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 20px rgba(0, 120, 212, 0.4), 0 4px 12px rgba(0, 0, 0, 0.3);
      animation: pulse-glow 2s ease-in-out infinite;
    }

    .logo-icon svg {
      width: 36px;
      height: 36px;
      color: white;
    }

    /* Logo Text with Gradient */}
    .logo-text {
      font-size: 30px;
      font-weight: 700;
      background: linear-gradient(90deg, #60a5fa 0%, #93c5fd 50%, #a78bfa 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 14px;
      color: #9ca3af;
      font-weight: 500;
      margin-bottom: 32px;
      letter-spacing: 0.5px;
    }

    /* Modern Loading Bar */
    .loading-bar-container {
      width: 280px;
      height: 4px;
      margin: 0 auto 16px;
      background: rgba(75, 85, 99, 0.3);
      border-radius: 2px;
      overflow: hidden;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.2);
    }

    .loading-bar {
      height: 100%;
      width: 100%;
      background: linear-gradient(90deg, #0078D4 0%, #3b82f6 50%, #8E8CD8 100%);
      border-radius: 2px;
      position: relative;
      animation: loading-shimmer 1.5s ease-in-out infinite;
      box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
    }

    .loading-bar::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      animation: shimmer-slide 1.5s ease-in-out infinite;
    }

    .loading-text {
      font-size: 11px;
      color: #6b7280;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 120, 212, 0.4), 0 4px 12px rgba(0, 0, 0, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(0, 120, 212, 0.6), 0 4px 16px rgba(0, 0, 0, 0.4);
      }
    }

    @keyframes loading-shimmer {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.8;
      }
    }

    @keyframes shimmer-slide {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <!-- Logo Icon with Gradient & Glow -->
    <div class="logo-icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
    </div>

    <!-- Logo Text with Gradient -->
    <div class="logo-text">Auto-T1</div>
    <div class="subtitle">Automazione Web</div>

    <!-- Modern Loading Bar with Shimmer -->
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <div class="loading-text">Caricamento...</div>
  </div>
</body>
</html>
