<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto-T1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', 'Segoe UI Web', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .splash-container {
      text-align: center;
      padding: 30px;
    }

    .logo {
      font-size: 22px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 30px;
      letter-spacing: -0.5px;
    }

    /* Windows 11 Style Spinner */
    .spinner {
      width: 40px;
      height: 40px;
      margin: 0 auto 20px;
      border: 3px solid #e5e7eb;
      border-top-color: #0078D4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      font-size: 13px;
      color: #6b7280;
      font-weight: 400;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">Auto-T1</div>
    <div class="spinner"></div>
    <div class="loading-text">Caricamento...</div>
  </div>
</body>
</html>
